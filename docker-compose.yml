version: '3.8'

services:
  json-viewer:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    container_name: dsp-json-viewer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - json-viewer-network

networks:
  json-viewer-network:
    driver: bridge

